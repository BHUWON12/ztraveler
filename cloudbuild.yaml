# -------------------------------------------------------------
# ðŸš€ Cloud Build Pipeline for GCP Cloud Run Deployment
# Service: ztraveler-backend
# Region:  us-central1
# Repo:    Artifact Registry â†’ ztraveler-repo
# -------------------------------------------------------------

steps:
  # ðŸ—ï¸ Step 1 â€“ Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - build
      - '-t'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/ztraveler-repo/ztraveler-backend:$COMMIT_SHA'
      - '.'

  # ðŸ“¦ Step 2 â€“ Push image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - push
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/ztraveler-repo/ztraveler-backend:$COMMIT_SHA'

  # â˜ï¸ Step 3 â€“ Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - run
      - deploy
      - ztraveler-backend
      - '--image'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/ztraveler-repo/ztraveler-backend:$COMMIT_SHA'
      - '--platform'
      - managed
      - '--region'
      - us-central1
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--set-env-vars'
      - >
        GOOGLE_API_KEY=your_gemini_key,
        MONGO_URI=your_mongodb_uri,
        REDIS_URL=your_redis_url

images:
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/ztraveler-repo/ztraveler-backend:$COMMIT_SHA'
